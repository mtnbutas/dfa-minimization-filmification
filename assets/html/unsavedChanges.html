<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<title>Unsaved Changes</title>
</head>
<body>
	<div class="container">	

		<center><h4>You have unsaved changes to the current film</h4>
		<hr>
		<button class="btn" id="cancel">Cancel</button>
		<button class="btn" id="continue">Continue without Saving</button>
		<button class="btn" id="save">Save</button></center>
	</div>
	<script type="text/javascript">

		const electron = require('electron');
		const {ipcRenderer} = electron;

		document.getElementById("cancel").addEventListener("click", function(){
			ipcRenderer.send('unsaved-changes-dialog', 'cancel');
		});

		document.getElementById("continue").addEventListener("click", function(){
			ipcRenderer.send('unsaved-changes-dialog', 'continue');
		});

		document.getElementById("save").addEventListener("click", function(){
			ipcRenderer.send('unsaved-changes-dialog', 'save');
		});

	</script>
</body>
</html>
