<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<title>Cyber-Filmification VLE: DFA minimization</title>
</head>
<body>
	
	<div id="canvas-container">
		<!-- <canvas></canvas> -->
	</div>
	<div id="menu">
		<div class="row">
			<div class="col-sm-4">
				<div class="col-sm-6">
					<center>
						<button id="edit-film" type="button" title="Edit Film">
				          <span class="glyphicon glyphicon-pencil"></span> 
				        </button>
				        <button id="download-code" type="button" title="Download Source Code" data-toggle="modal" data-target="#download-code-modal">
				          <span class="glyphicon glyphicon-download"></span> 
				        </button>
			    	</center>
			    </div>
				<div class="col-sm-6">
					<center>
						<button id="grid-view" class="active-btn" type="button" title="Grid View">
				          <span class="glyphicon glyphicon-th"></span> 
				        </button>
				        <button id="anim-view" type="button" title="Animation View">
				          <span class="glyphicon glyphicon-eye-open"></span> 
				        </button>
			    	</center>
			    </div>
			</div>
			<div id="controls" class="col-sm-4" style="display: none">
				<center>
					<button id="first-frame" type="button" title="Go to First Frame">
			          <span class="glyphicon glyphicon-step-backward"></span> 
			        </button>
					<button id="prev-frame" type="button" title="Previous Frame">
			          <span class="glyphicon glyphicon-chevron-left"></span> 
			        </button>
			        <button id="play-anim" type="button" title="Play">
			          <span class="glyphicon glyphicon-play"></span> 
			        </button>
			        <button id="stop-anim" type="button" title="Stop">
			          <span class="glyphicon glyphicon-stop"></span> 
			        </button>
					<button id="next-frame" type="button" title="Next Frame">
			          <span class="glyphicon glyphicon-chevron-right"></span> 
			        </button>
			        <button id="last-frame" type="button" title="Skip to Last Frame">
			          <span class="glyphicon glyphicon-step-forward"></span> 
			        </button>
				</center>
				</div>
			<div id="frames" class="col-sm-4" style="display: none">
				<h4>
					Frame Number: <span id="frame_number"></span>
				</h4>
			</div>
		</div>
	  	
	</div>

	<div id="download-code-modal" class="modal" role="dialog" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="btn" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
       				 <h4 class="modal-title">Choose source code format</h4>
				</div>
				<div class="modal-body">
					<form id="source-code-download">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="py-source-code" name="py-source-code">
						  <label class="form-check-label" for="py-source-code">
						    Source code written in Python (.py)
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="js-source-code" name="js-source-code">
						  <label class="form-check-label" for="js-source-code">
						    Source code written in JavaScript (.js)
						  </label>
						</div>
						<br>
						<p class="text-danger" id="error"></p>
						<hr>
						<button type="submit" class="btn btn-primary">Download</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- scripts -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="cyber-film.js"></script>
	<script type="text/javascript" src="assets/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	<!-- <script src="http://chancejs.com/chance.min.js"></script> -->
	
	
</body>

</html>
